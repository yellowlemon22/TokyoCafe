<!DOCTYPE html>
<html>
  <head>
    <title>画像付き投稿フォーム</title>
    <style>
      /* フォーム全体のスタイル */
      form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      /* ラベルのスタイル */
      label {
        display: block;
        font-size: 18px;
        margin-bottom: 10px;
      }

      /* 入力欄のスタイル */
      input[type="text"],
      textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
      }

      /* ファイル選択ボタンのスタイル */
      input[type="file"] {
        margin-bottom: 20px;
      }

      /* 送信ボタンのスタイル */
      input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
      }

      /* 必須項目を赤字にするスタイル */
      .required {
        color: red;
      }
    </style>
  </head>

  <body>
    <form enctype="multipart/form-data">
      
      <label for="name">名前<span class="required">*</span></label>
      <input type="text" id="name" name="name" required>

      <label for="email">メールアドレス</label>
      <input type="text" id="email" name="email">

      <label for="message">メッセージ</label>
      <textarea id="message" name="message"></textarea>

      <label for="image">画像</label>
      <input type="file" id="image" name="image">

      <input type="submit" value="投稿">
    </form>
  </body>
</html>

<script src="script.js"></script>
</body>
</html>
