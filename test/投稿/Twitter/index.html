<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>投稿</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="tweet">
    <img src="https://placekitten.com/50/50" alt="プロフィール画像" class="profile">
    <div class="tweet-content">
      <div class="tweet-header">
        <h2 class="tweet-name">ユーザー名</h2>
        <span class="tweet-username">@username</span>
        <span class="tweet-timestamp">10分前</span>
      </div>
      <img src="shop3.jpg" alt="投稿画像" class="tweetImg">
      <p class="tweet-text">ここにツイート本文が入ります。</p>
      <div class="tweet-footer">
        <i class="far fa-comment"></i>
        <i class="fas fa-retweet"></i>
        <i class="far fa-heart"></i>
        <i class="fas fa-share"></i>
      </div>
    </div>
  </div>
  
<script src="script.js"></script>
</body>
</html>
