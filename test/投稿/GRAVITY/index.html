<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>投稿</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tweet-box">
      <!-- ツイートのコンテナ -->
      <div class="tweet-container">
        <!-- アバター画像 -->
        <img src="shop3.jpg" alt="Avatar" class="avatar" />

        <!-- ツイートの本文 -->
        <div class="tweet-body">
          <div class="tweet-header">
            <!-- ユーザー名 -->
            <span class="username">GRAVITY</span>

            <!-- ツイートの日時 -->
            <span class="timestamp">10 minutes ago</span>
          </div>

          <!-- ツイートのテキスト -->
          <p class="tweet-text">
            初めまして初投稿です<br />沢山の方と仲良くできたらと思います。<br />よろしくお願いします
          </p>

          <!-- ツイートのメタ情報 -->
          <div class="tweet-footer">
            <!-- 「いいね」の数 -->
            <span class="likes-count">100 likes</span>

            <!-- 「リツイート」の数 -->
            <span class="retweets-count">50 retweets</span>

            <!-- リプライアイコン -->
            <img src="shop3.jpg" alt="Reply" class="icon" />

            <!-- 「いいね」アイコン -->
            <img src="shop3.jpg" alt="Like" class="icon" />

            <!-- 「リツイート」アイコン -->
            <img src="shop3.jpg" alt="Retweet" class="icon" />
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
